<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>
    <a href="#" [routerLink]="['new']">Add Player</a>
  </h1>
  <table>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let player of players; let idx = index">
      <td>{{player.name}}</td>
      <td>{{player.prefPosition}}</td>
      <td>
        <button (click)="destroyPlayer(player._id, idx)">Delete</button>
      </td>
    </tr>
  </table>
</body>

</html>
