<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>
    <a href="#" [routerLink]="['']">List</a>
  </h1>
  <div class="">
    <h2>Add Player</h2>
    <form (submit)="createPlayer()">
      <table>
        <tr>
          <td>Player Name:</td>
          <td>
            <input type="text" name="name" [(ngModel)]="newPlayer.name">
          </td>
        </tr>
        <tr>
          <td>Preferred Position:</td>
          <td>
            <input type="text" name="prefPosition" [(ngModel)]="newPlayer.prefPosition">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Add">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div>
    <p *ngFor="let error of errors">{{error}}</p>
  </div>

</body>

</html>
